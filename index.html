<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Traveling</title>

<!-- Inter Font-Family -->

<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>
<body>
    <header>

        <!-- Navigation Bar -->
        <nav>
            <div class="travel-logo">
                <img class="logo" src="images/Group 40071 (2).png" alt="">
                <h1 class="text"> <span class="Trip"> Trip</span> Travel</h1>
            </div>
            <ul class="optional-bar">
            <li class="home">Home</li>
            <li>Packages</li>
            <li>Testimonial</li>
            <li>Blog</li>
            <li>Contact</li>
            </ul>
        </nav>
    </header>

    <!-- Banner  -->
    <div class="banner">
        <h1 class="banner-index">Explore Your Travel</h1>
        <p class="discription">
            Travel can be a transformative experience, and the travel type you choose can greatly impact your journey. In this article, we will explore different types of travel and their benefits.
        </p>
        <div class="search-option">
          <select class="select-bar">
            <option value="">Where Go</option>
            <option value="">German</option>
            <option value="">Canada</option>
            <option value="">Turkey</option>
          </select>
          <select class="select-bar">
            <option value="">When</option>
            <option value="">Today</option>
            <option value="">Tomorrow</option>
          </select>
          <select class="select-bar">
            <option value="">Select Type</option>
            <option value="">Single Trip</option>
            <option value="">Couple Trip</option>
            <option value="">Family Trip</option>
          </select>
          <button class="search-button">
            Find Now
          </button>
        </div>
      </div>
</body>
</html>
